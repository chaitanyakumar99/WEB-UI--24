<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: flex;
            flex-direction: column-reverse;

        }
        .child{
            width: 100px;
            height: 100px;
        }
        #c1{
            background-color: aquamarine;
        }
        #c2{
            background-color: rgb(170, 230, 30);
        }
        #c3{
            background-color: darkolivegreen;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div id="c1" class="child">one</div>
        <div id="c2" class="child">two</div>
        <div id="c3" class="child">three</div>
    </div>
</body>
</html>
