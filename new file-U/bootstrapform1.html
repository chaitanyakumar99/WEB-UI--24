<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5 ">
        <div class="row">
            <!--== colum 1- form section==-->
            <div class="col-lg-6">
                <form>
                    <h3>Send us an Email</h3>
                    <div class="form-row">

                        <div class=" form-group col-lg-4">
                            <label for="">NAME*</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="">EMAIL*</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class=" form-group col-lg-4">
                            <label for="">PHONE</label>
                            <input type="text" class="form-control">
                        </div>

                    </div>
                    <div class="form-row">

                        <div class=" form-group col-lg-8">
                            <label for="">SUBJECT*</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="">SERVICES</label>
                            <select class="form-control">
                                <option>-select one-</option>
                                <option>MOBILES</option>
                                <option>LAPTOPS</option>
                                <option>TELEVISION</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-row">

                        <div class="form-group col-lg-12">
                            <label for="">MESSAGE*</label>
                            <textarea class="form-control" cols="30" rows="6"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-primary">SUBMIT COMMENT</button>
                </form>
            </div>
            <!--== colum 2- google map section==-->
            <div class="col-lg-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d31105.16849224942!2d77.701015!3d12.962504!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae12335ccf1b9d%3A0xa3365bee1a2d62ed!2sMeghana%20Foods-MARATHAHALLI!5e0!3m2!1sen!2sus!4v1708863382731!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>


</body>

</html>
