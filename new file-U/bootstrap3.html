<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!-- colum 1 form section -->
            <div class="col-lg-6">
                <form>
                    <h3>send us an Email</h3>
                    <div class="form-row"> 
                        <div class="form-group col-lg-4">
                            <label>NAME*</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>EMAIL*</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>PHONE</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="form-group col-lg-8">
                            <label>SUBJECT*</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>SERVICES</label>
                            <select class="form-control">
                                <option>--Select One--</option>
                                <option>COMPUTER 1</option>
                                <option>COMPUTER 2</option>
                                <option>COMPUTER 3</option>
                                <option>COMPUTER 4</option>
                                <option>COMPUTER 5</option>
                                <option>COMPUTER 6</option>
                                <option>COMPUTER 7</option>
                                <option>COMPUTER 8</option>
                                <option>COMPUTER 9</option>
                                <option>COMPUTER 10</option>
                                <option>COMPUTER 11</option>
                                <option>COMPUTER 12</option>
                            </select>
                        </div>                 
                    </div>
                  <div class="form-row">
                    <div class="form-group col-lg-12">
                        <label>MESSAGE*</label>
                        <textarea class="form-control" cols="30" rows="6"></textarea>
                    </div>
                  </div>
                  <div>
                    <button class="btn btn-primary">SUBMIT COMMENT</button>
                  </div>
                </form>
            </div>
            <!-- column google map sectio -->
            <div class="col-lg-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d31105.16849224942!2d77.701015!3d12.962504!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae10d5b2786a23%3A0xb08461de6796aef8!2sGreet%20Labs%20Private%20Limited!5e0!3m2!1sen!2sus!4v1708928117183!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
