<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAITANYA BIO</title>
</head>

<body>

    <form>

        <fieldset>
            <legend> USER INFORMATION </legend>
            <div>
                <label for> FIRST NAME : </label>
                <input type="text" place holder="ENTER YOUR NAME" />
            </div>

            <br>
            <div>
                <label for> LAST NAME : </label>
                <input type="text" place holder="ENTER YOUR LAST NAME" />
            </div>
            </br>

            <br>
            <div>
                <label for> EMAIL ID : </label>
                <input type="email id" place holder="ENTER YOUR EMAIL ID" />
            </div>
            </br>

            <br>
            <div>
                <label for> PASSWORD : </label>
                <input type="password" placeholder="ENTER YOUR PASSWORD" />
            </div>
            </br>

            <br>
            <div>
                <label for> DOB : </label>
                <input type="text" placeholder="ENTER YOUR DOB" />
            </div>
            </br>

            <br>
            <div>
                <label for> AGE </label>
                <input type="text" aria-placeholder="ENTER YOUR AGE" />
            </div>
            </br>

            <br>
            <div>
                <label for> MOBILE NUMBER : </label>
                <input type="number" aria-placeholder="ENTER YOUR MOBILE NUMBER" />
            </div>
            </br>

            <br>
            <div>
                <label for> GENDER : </label>
                <input type="radio" name="Gender" /> MALE
                <input type="radio" name="Gender" /> FEMALE
                <input type="radio" name="Gender" /> TRANS
            </div>
            </br>

            <br>
            <div>
                <label for> HOBBIES </label>
                <input type="checkbox" />
            </div>
            </br>

            <br>
            <div>
                <label for> FAVOURITE HOBBIES </label>
                <input type="checkbox" /> PLAYING
                <input type="checkbox" /> SINGING
                <input type="checkbox" /> DANCING
                <input type="checkbox" /> READING
            </div>
            </br>

            <br>
            <div>
                <label for> FAVOURITE COUNTRIES </label>
                <input type="checkbox" /> EUROPE
                <input type="checkbox" /> USA
                <input type="checkbox" /> UK
                <input type="checkbox" /> CANADA
            </div>
            </br>

            <br>
            <div>
                <label for> FAVOURITE COLOUR </label>
                <input type="checkbox" /> BLUE
                <input type="checkbox" /> WHITE
                <input type="checkbox" /> GREEN
                <input type="checkbox" /> WHITE
            </div>
            </br>

            <br>
            <div>
                <label for> LOG IN </label>
                <input type="submit" />
            </div>
            </br>

    </form>
    </fieldset>

</body>

</html>
